<div class="flex flex-col justify-center items-center font-sans bg-white md:h-screen">
  <div class="grid md:grid-cols-2 items-center gap-y-8 max-w-7xl w-full shadow-[0_2px_13px_-6px_rgba(0,0,0,0.4)] m-6 rounded-xl relative overflow-hidden">
    <div class="max-md:order-1 p-4 bg-gray-50 h-full">
      <img class="lg:max-w-[90%] w-full h-full object-contain block mx-auto" [src]="'https://readymadeui.com/signin-image.webp'" alt="phone">
    </div>
    
    <div class="flex items-center p-6 max-w-md w-full h-full mx-auto">
      <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm)" class="w-full">
        <div class="mb-12 text-center">
          <h3 class="text-[#66b2b4] lg:text-3xl text-2xl font-extrabold">Create Account</h3>
        </div>

        <div class="p-3">
          <input formControlName="name" class="form-control w-full bg-transparent text-sm text-gray-800 border-2 focus:border-blue-500 pl-4 pr-12 py-3.5 outline-none rounded-xl" type="text" placeholder="Name">
          <div *ngIf="signupForm.get('name')?.errors && signupForm.get('name')?.touched" class="text-danger mt-3">
            <p *ngIf="signupForm.get('name')?.errors?.['required']">Name Required</p>
            <p *ngIf="signupForm.get('name')?.errors?.['minlength'] || signupForm.get('name')?.errors?.['maxlength']">Length between 2 and 50</p>
          </div>
        </div>

        <div class="p-3">
          <input formControlName="email" class="form-control w-full bg-transparent text-sm text-gray-800 border-2 focus:border-blue-500 pl-4 pr-12 py-3.5 outline-none rounded-xl" type="email" placeholder="Email">
          <div *ngIf="signupForm.get('email')?.errors && signupForm.get('email')?.touched" class="text-danger mt-3">
            <p *ngIf="signupForm.get('email')?.errors?.['required']">Email Required</p>
            <p *ngIf="signupForm.get('email')?.errors?.['email']">Invalid email</p>
          </div>
          <div *ngIf="emailError !== ''" class="text-danger mt-3">
            <p>{{ emailError }}</p>
          </div>
        </div>

        <div class="p-3">
          <input formControlName="phone" class="form-control w-full bg-transparent text-sm text-gray-800 border-2 focus:border-blue-500 pl-4 pr-12 py-3.5 outline-none rounded-xl" type="tel" placeholder="Phone">
          <div *ngIf="signupForm.get('phone')?.errors && signupForm.get('phone')?.touched" class="text-danger mt-3">
            <p *ngIf="signupForm.get('phone')?.errors?.['required']">Phone Required</p>
          </div>
          <div *ngIf="phoneError !== ''" class="text-danger mt-3">
            <p>{{ phoneError }}</p>
          </div>
        </div>

        <div class="p-3">
          <input formControlName="password" class="form-control w-full bg-transparent text-sm text-gray-800 border-2 focus:border-blue-500 pl-4 pr-12 py-3.5 outline-none rounded-xl" type="password" placeholder="Password">
          <div *ngIf="signupForm.get('password')?.errors && signupForm.get('password')?.touched" class="text-danger mt-3">
            <p *ngIf="signupForm.get('password')?.errors?.['required']">Password Required</p>
            <p *ngIf="signupForm.get('password')?.errors?.['minlength'] || signupForm.get('password')?.errors?.['maxlength']">Password length 6 to 20</p>
          </div>
        </div>

        <div class="p-3">
          <input formControlName="confirmPassword" class="form-control w-full bg-transparent text-sm text-gray-800 border-2 focus:border-blue-500 pl-4 pr-12 py-3.5 outline-none rounded-xl" type="password" placeholder="Confirm Password">
          <div *ngIf="signupForm.get('confirmPassword')?.errors && signupForm.get('confirmPassword')?.touched" class="text-danger mt-3">
            <p *ngIf="signupForm.get('confirmPassword')?.errors?.['required']">Confirm Password Required</p>
            <p *ngIf="signupForm.get('confirmPassword')?.errors?.['minlength'] || signupForm.get('confirmPassword')?.errors?.['maxlength']">Confirm password length 6 to 20</p>
          </div>
          <div *ngIf="passwordError !== ''" class="text-danger mt-3">
            <p>{{ passwordError }}</p>
          </div>
        </div>

        <br>
        <button [disabled]="signupForm.invalid" class="d-block form-control w-75 m-auto p-2" style="background-color: #66b2b4 ; color: white; border: none;">Create Account</button>
      </form>
    </div>
    <div class="absolute -top-6 -right-6 w-20 h-20 rounded-full bg-[#66b2b4] max-sm:hidden"></div>
  </div>
</div>
